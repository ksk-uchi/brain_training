<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="brain_training.css" type="text/css" />
        <script type="text/javascript" src="game.js"></script>
        <title>Brain Training</title>
    </head>
    <body>
        <div id="gamebox">
            <ul>
                <li>
                    <button id="level_up" class="level">▲</button>
                </li>
                <li>
                    <input id="back_num" class="level" type="text" size="2" maxlength="2" value="0"/>
                </li>
                <li>
                    <button id="level_down" class="level">▼</button>
                </li>
            </ul>
            <canvas id="start" width="780px" height="480px" style="display: block;"></canvas>
            <canvas id="game" width="780px" height="480px" style="display: none;"></canvas>
            <canvas id="over" width="780px" height="480px" style="display: none;"></canvas>
        </div><!-- gamebox -->
        <button id="start_btn" class="btn">start canvas</button>
        <button id="game_btn" class="btn">game canvas</button>
        <button id="over_btn" class="btn">over canvas</button>
    </body>
</html>
